<div class="parent">
  <div
    class="header-logo d-flex"
    data-sly-use.header="${'com.anishare.core.models.AniShareHeader' @ renditonName = 'cq5dam.thumbnail.48.48.png'}"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!header.empty}"
  >
    <img src="${header.imageRendition}" alt="${header.altText}" />

    <div data-sly-list.season="${header.seasons}">
      <div>${season}</div>
    </div>
    <div class="header-btns"></div>
  </div>
</div>
<sly
  data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}"
/>
